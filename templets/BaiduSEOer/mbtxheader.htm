<script type="text/javascript">
	$(document).ready(function(){
		$("#slider1").nbspSlider({
			widths:         '960px',        // 幻灯片宽度
			heights:        '300px',		// 幻灯片高度
			autoplay:       1,              // 是否自动播放幻灯片(1为是0为否)
			delays:         4000,           // 自动播放--间隔(毫秒)
			prevId: 		'prevBtn',      // 上一张幻灯片按钮ID
			nextId: 		'nextBtn',		// 下一张幻灯片按钮ID
			effect:	        'fade',   // horizontal、vertical、fade、none == 特效：横向、竖向、淡出、无特效
			speeds: 		500,			// 幻灯片切换的速度(毫秒)
			altOpa:         0.5,            // ALT区块透明度
			altBgColor:     '#ccc',  		// ALT区块背景颜色
			altHeight:      '40px',  		// ALT区块高度
			altShow:         1,				// ALT区块是否显示(1为是0为否)
			altFontColor:    '#111',        // ALT区块内的字体颜色
			starEndNoEff: 	  0,            // 开始与结束中间无动画效果(1为是0为否)
			preNexBtnShow:    1,            // 是否显示上一张下一张按钮
			numBtnSty:        'rectangle',	    // num、square、circle、roundness、rectangle == 数字、正方形、圆圈、圆形、长方形
			numBtnShow:       1             // 是否显示按钮
                });
	});
</script>
